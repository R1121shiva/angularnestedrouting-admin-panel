<div class="{{ data[0].class }}">
  <div>
    <ng-container *ngIf="data[0].icon; else noIcon">
      <mat-icon
        [ngClass]="
          data[0].icon === 'graphic_eq'
            ? 'round-icon green'
            : data[0].icon === 'receipt'
            ? 'round-icon gray'
            : data[0].icon === 'account_box'
            ? 'round-icon voilet'
            : 'round-icon default'
        "
        >{{ data[0].icon }}</mat-icon
      >
    </ng-container>
    <ng-template #noIcon>
      <h2>{{ data[0].heading }}</h2>
      <p>{{ data[0].subHeading }}</p>
    </ng-template>
  </div>

  <div class="dot-menu">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>
</div>
